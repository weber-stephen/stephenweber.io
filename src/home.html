<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="home-page">
    <template>
    <style include="shared-styles" >
      
      :host {
        display: block;
      }
      
      h1 {
        width: 60%;
        font-size: 3rem;
        line-height: 3rem;
        font-weight: 100;
        display: block;
        margin: auto;
        text-align: center;
        margin-top: 40px;
      }

      h1 span {
        font-size: 3.25rem;
        font-weight: 500;
        text-decoration: underline;
      }
      
      h1 span.explore {
        font-family: 'Permanent Marker', Arial;
        background: url(/images/explore-lo.jpg) repeat;
        font-weight: bold;
        /* background-color: #A3B350; */
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h1 span.create {
        font-family: 'Permanent Marker', Arial;
        background: url(/images/create-lo.jpg) repeat;
        font-weight: bold;
        /* background-color: #E53A46; */
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h1 span.code {
        font-family: monospace;
        font-size: 4.25rem;
        background: url(/images/code-lo.jpg) repeat;
        /* background-color: #E39468; */
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h1 span.design {
        font-family: 'Permanent Marker', cursive;
        background: url(/images/design-lo.jpg) repeat;
        font-weight: bold;
        /* background-color: #F6F9FC; */
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .me {
        margin: auto;
        width: 200px;
        height: 200px;
        margin-top: 40px;
        border-radius: 50%;
        display: block;
        transition: transform 350ms ease-in-out;
        will-change: transform;
      }

      .me iron-image {
        width: 200px;
        height: 200px;
      }

      section {
        margin-bottom: 120px;
        --app-grid-columns: 2;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }

      section:first-of-type {
        margin-top: 120px;
      }

      section .section-wrapper {
        padding: 40px;
      }

      section .section-content {
        font-size: 1.25rem;
      }

      section .section-content p{
        padding: 30px;
      }

      section .card {
        position: relative;
        width: 500px;
        height: 333px;
      }

      .card iron-image {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        z-index: 1;
      }

      .card .card-content {
        color: #fff;
        position: absolute;
        top: 0px;
        left: 0px;
        font-family: 'Permanent Marker', cursive;
        font-size: 2rem;
        line-height: 2.5rem;
        z-index: 2;
        padding: 10%;
        text-align: center;
      }

      @media (max-width: 300px) {
        .card .card-content {
          font-size: 1.5rem;
        }
        section {
          --app-grid-columns: 1;
        }
      }

      @media (max-width: 600px) {
        .me {
          width: 200px;
        }
        h1 {
          font-size: 2rem;
          line-height: 2rem;
          margin: auto;
          margin-top: 40px;
          width: 80%;
        }
        h1 span {
          font-size: 2rem;
          line-height: 2rem;
        }
        h1 span.code {
          font-size: 2.75rem;
          line-height: 2.75rem;
        }
        .card .card-content {
          font-size: 2.5rem;
          padding-top: 10%;
        }
        section {
          --app-grid-columns: 1;
          margin-bottom: 0px;
        }
        section:nth-child(1n) {
          margin-top: 120px;
        }
        section#code {
          margin-top: 60px;
        }
        section:first-of-type {
          margin-top: 60px;
        }
      }

      @media (min-width: 700px) {
        .card .card-content {
          font-size: 2.75rem;
          padding-top: 10%;
        }
      }

      @media (min-width: 750px) {
        .card .card-content {
          font-size: 3rem;
          padding-top: 10%;
        }
      }

    </style>

    <h1>Hello! I am Stephen Weber and I <span class="explore"><a href="#explore" on-click="_onTapAnchor">explore</a></span> and <span class="create"><a href="#create" on-click="_onTapAnchor">create</a></span> through <span class="code"><a href="#code" on-click="_onTapAnchor">&#60;code&#62;</a></span> and <span class="design"><a href="#design" on-click="_onTapAnchor">design</a></span></h1>

          <div class="card-content">The most beautiful thing you can do in this life is create</div>
      </div>
      <div class="section-content">
        <p>Creating anything is a risky proposition, because you are placing a bit of you out in to the world. Without risk though, there is no reward and I have found that every time I create - there is an untold personal reward and even better is that it helps others as well. Everyday I get to create something beautiful and useful.</p>

      <div class="section-content">
        <p>Developing is the only art form I know of where you can paint something using logic. Clean code is a uniquely beautiful thing to see and understand. When complemented with a design that is not only beautiful but also intuitive - itâ€™s something to behold.</p>

          <div class="card-content">Designers are obsessive because design is fluid and never perfect</div>

      <div class="section-content">
          <p>Good design anyone can recognize, because its a pleasing aesthetic built inside. Great design however, is something no one even notices. So in my designs I try to reach a point where no one notices my work.</p>
