<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="lazy-import" href="skills.html">

<dom-module id="my-app">
    <template>
    <style>
      :host {
        
        --app-primary-color: #3BB0E2;
        --app-background-color: #F6F9FC;
        
        --app-secondary-color: #696969;
        --app-header-color: #696969;
        --app-font-color: #696969;
        --app-font-secondary-color: #8898AA;

        display: block;
      }

        #main-title {
            text-align: center;
            position: absolute;
            left: 0px;
            width: 100%;
            font-size: 1.5rem;
            font-weight: 100;
        }

        #main-title a {
            text-decoration: none;
            color: var(--app-font-color);
        }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      app-header {
        color: #fff;
        background-color: var(--app-background-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: #696969;
        color: var(--app-font-secondary-color);
      }

        [hidden] {
          display: none !important;
        }
      
        .drawer-list {
        margin: 0 20px;
        }

        .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        }

        .drawer-list a.iron-selected {
        color: #fff;
        background-color: var(--app-primary-color);
        }

        #app-drawer-toolbar {
            text-decoration: none;
            color: var(--app-font-color);
        }
        
        footer {
            margin-top: 100px;
            margin-bottom: 20px;
            display: block;
        }
            
        footer #footer-tagline {
            width: 100%;
            text-align: center;
            color: var(--app-font-secondary-color);
        }
        footer #logo-container {
            margin: auto;
            margin-bottom: 60px;
            display: block;
            width: 120px;
        }
        footer #polymer-logo img {
            max-height: 40px;
            margin-right: 10px;
        }
        footer #firebase-logo img {
            max-height: 50px;
        }
    </style>
    
    <app-analytics key="UA-2313560-9"></app-analytics>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    
    <iron-media-query query="max-width: 300px" query-matches="{{smallScreen}}"></iron-media-query>

    <app-drawer-layout fullbleed responsive-width="1000px">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" >
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="home" href="[[rootPath]]home">Home</a>
            <a name="products" href="[[rootPath]]products">Products</a>
            <a name="skills" href="[[rootPath]]skills">Skills</a>
            <a name="work" href="[[rootPath]]work">Work</a>
            <a name="contact" href="[[rootPath]]contact">Contact</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle hidden$="[[!_shouldShowTabs]]"></paper-icon-button>
            <div main-title id="main-title"><a href="/" aria-label="Stephen Weber - Home">Stephen Weber</a></div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <home-page name="home"></home-page>
            <products-page name="products"></products-page>
            <skills-page name="skills"></skills-page>
            <work-page name="work"></work-page>
            <contact-page name="contact"></contact-page>
            <my-view404 name="view404"></my-view404>
        </iron-pages>
        
        <footer>
            <div id="footer-tagline">Made with ‚ù§ and Fun Using Google Tech Awesomeness</div>
            <div id="logo-container">
                <a href="https://www.polymer-project.org/" target="_blank" id="polymer-logo"><img src="images/polymer2-logo.svg"></a>
                <a href="https://firebase.google.com/" target="_blank" id="firebase-logo"><img src="images/firebase-logo.svg"></a>
            </div>
        </footer>
    </app-header-layout>
    </app-drawer-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,

                    smallScreen: Boolean,

                    _shouldShowTabs: {
                        computed: '_computeShouldShowTabs(page, smallScreen)'
                    }
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Deault to 'view1' in that case.
                this.page = page || 'home';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }

            _computeShouldShowTabs(page, smallScreen) {
                return !smallScreen;
            }

            _computeShouldRenderTabs(_shouldShowTabs, loadComplete) {
                return _shouldShowTabs && loadComplete;
            }

            _computeShouldRenderDrawer(smallScreen, loadComplete) {
                return smallScreen;
            }

            _computePluralizedQuantity(quantity) {
                return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
